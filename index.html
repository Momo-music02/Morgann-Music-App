    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            transition: 0.5s all;
            z-index: 1000;
            cursor: pointer;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }
        
        .navbar:hover {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.851);
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            border-bottom-left-radius: 35px;
            border-bottom-right-radius: 2px;
        }
        
        .navbar.scrolled {
            background: var(--nbscr);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.567);
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }
        
        .navbar.scrolled:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.567);
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        
        .navbar nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
        }
        
        .navbar .logo img {
            height: 40px;
            width: auto;
            user-select: none;
        }
        
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }
        
        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            transition: 0.3s;
        }
        
        .navbar ul li a:hover {
            opacity: 0.7;
            text-shadow: 0 0 50px rgba(0, 0, 0, 0.577);
        }
        
        .navbar .menu-toggle {
            display: none;
            font-size: 1.8em;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .navbar .menu-toggle {
                display: block;
                position: relative;
                z-index: 9999;
                color: var(--text-color3);
            }
            .navbar ul {
                position: absolute;
                top: 65px;
                right: 0;
                width: 200px;
                background: rgb(142, 142, 142);
                color: #992a99;
                flex-direction: column;
                align-items: flex-start;
                border: oldlace 1px solid;
                backdrop-filter: blur(10px);
                padding: 15px;
                display: flex;
                visibility: hidden;
                pointer-events: none;
                border-radius: 35px;
                transition: all 0.5s ease;
                transform: translateX(100%);
            }
            .navbar ul:hover {
                border-radius: 0 0 0 25px;
                background-color: rgb(87, 87, 87);
                border: none;
                box-shadow: #ffffff 0px 5px 15px;
            }
            .navbar ul.active {
                visibility: visible;
                pointer-events: all;
                backdrop-filter: blur(10px);
                transform: translateX(0);
            }
            .navbar ul li {
                width: 100%;
                margin: 10px 0;
                transition: all 0.5s;
            }
            .navbar ul li a:hover {
                opacity: 0.5;
            }
        }
        
        .btn-pill {
            border-radius: 50px;
            font-weight: 600;
            padding: 10px 25px;
            transition: all 0.3s;
            white-space: nowrap;
            text-decoration: none;
            text-align: center;
            align-items: center;
            align-self: center;
            align-content: center;
        }
        
        .btn-pill:hover {
            transform: scale(1.2);
            border: #7b7b7ba1 2px solid;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.877);
            font-weight: 700;
        }
        
        .hero-text {
            font-size: 5vw;
            font-weight: 600;
            color: #ffffff;
            text-align: left;
            line-height: 1.1;
            cursor: pointer;
            padding: 20px;
            transition: transform 0.3s ease-in-out;
            margin-bottom: 20px;
        }
        
        .hero-text:hover {
            text-shadow: rgba(255, 255, 255, 0.364) 0px 0px 8px;
        }
        
        .highlight {
            font-family: 'helvetica', cursive;
            font-size: 5.5vw;
            font-weight: 400;
            background-image: linear-gradient( 90deg, #cecece, #7d7d7d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            transition: filter 0.5s ease, transform 0.10s ease;
            margin-bottom: 20px;
        }
        
        .word {
            display: inline-block;
            transition: color 0.3s ease, transform 0.2s ease;
            margin-bottom: 20px;
        }
        
        .word:hover {
            color: #a5a5a5;
            transform: translateY(-15px);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        
        .highlight:hover {
            filter: brightness(1.9);
            transform: translateY(-30px);
            margin-bottom: 20px;
        }
        
        .info-bouton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            overflow: hidden;
            align-items: center;
            background-color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.364);
            backdrop-filter: blur(10px);
            transition: width 0.4s ease-out, border-radius 0.4s ease-out, background-color 0.3s;
            transition: all 0.3s ease-in-out;
        }
        
        .info-bouton:hover {
            backdrop-filter: blur(10px);
            background-color: rgb(224, 224, 224);
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.801);
        }
        
        .info-bouton-wrapper {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
        }
        
        .bouton-icone {
            width: 25px;
            height: 25px;
            flex-shrink: 0;
            transition: margin-right 0.4s ease-out;
        }
        
        .info-texte {
            color: rgb(0, 0, 0);
            font-family: sans-serif;
            font-size: 14px;
            white-space: nowrap;
            margin-left: 0;
            opacity: 0;
            max-width: 0;
            transition: opacity 0.3s ease-out, max-width 0.3s ease-out, margin-left 0.4s ease-out;
        }
        
        .info-texte-lien {
            color: rgb(0, 0, 0);
            font-family: sans-serif;
            font-size: 14px;
            white-space: nowrap;
            margin-left: 0;
            opacity: 0;
            max-width: 0;
            transition: opacity 0.3s ease-out, max-width 0.3s ease-out, margin-left 0.4s ease-out;
        }
        
        .info-bouton.ouvert {
            width: 205px;
            border-radius: 25px;
            justify-content: flex-start;
            padding-left: 15px;
        }
        
        .info-bouton.ouvert .bouton-icone {
            margin-right: 10px;
        }
        
        .info-bouton.ouvert .info-texte {
            opacity: 1;
            max-width: 200px;
            margin-left: 0;
            padding-right: 15px;
        }
        
        .titre-navbar {
            font-family: 'Poppins', sans-serif;
            font-size: 1.3em;
            color: white;
            text-align: left;
            transition: all 0.5s;
            margin-left: 22px;
        }
        
        .titre-navbar:hover {
            text-shadow: 0 0 40px rgb(255, 255, 255) !important;
            transform: translateY(-10px);
        }
        
        h1 {
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: left;
        }
        
        .espace-btn {
            margin-top: 40px;
            margin-bottom: auto;
        }
        
        .glow-line {
            top: 0;
            left: 0;
            width: 100%;
            margin-bottom: 50px;
            height: 0px;
            background: linear-gradient(90deg, #777777, #ececec, #828282, #ffffff, #9d9d9d);
            z-index: 9999;
            position: fixed;
        }
        
        .glow-line::after {
            content: "";
            position: absolute;
            top: 1;
            left: 0;
            width: 100%;
            height: 40px;
            background: inherit;
            filter: blur(15px);
            opacity: 0.5;
        }
        
        .glow-line::after:hover {
            opacity: 1;
        }
    </style>
</head>

<div class="glow-line"></div>

<script>
    const navbar = document.getElementById('navbar');
    window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });

    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    menuToggle.addEventListener('click', () => {
        navLinks.classList.toggle('active');
    });

    document.addEventListener('DOMContentLoaded', function() {
        const infoBouton = document.querySelector('.info-bouton');

        infoBouton.addEventListener('click', function() {
            infoBouton.classList.toggle('ouvert');
        });
    });
</script>

<script>
    gsap.from(".glow-line", {
        y: -60,
        opacity: 0,
        duration: 1,

        ease: "power3.out",
    });
