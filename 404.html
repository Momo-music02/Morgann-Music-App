<script>
    const navbar = document.getElementById('navbar');
    window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });

    // Script pour le menu hamburger
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    // Nous utilisons un seul √©couteur d'√©v√©nement pour le basculement
    menuToggle.addEventListener('click', () => {
        navLinks.classList.toggle('active');
    });

    document.addEventListener('DOMContentLoaded', function() {
        const infoBouton = document.querySelector('.info-bouton');

        infoBouton.addEventListener('click', function() {
            // Inverse la classe 'ouvert' : si elle est l√†, il l'enl√®ve ; sinon, il l'ajoute.
            infoBouton.classList.toggle('ouvert');
        });
    });
</script>
