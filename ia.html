<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <!-- CLÉ DE LA RÉACTIVITÉ : Indique au navigateur de s'adapter à la largeur de l'appareil -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://pub-5f04a81bee8d4b47a9f6e03813810418.r2.dev/Vas-y%20clique%20app.png">
    <title>Morgann Music App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-iconc.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16c.png">
    <link rel="icon" type="image/ico" sizes="48x48" href="/faviconc.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32c.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192c.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512c.png">
    <meta name="theme-color" content="#ffffff">
    <style>
        /* Définition de la police pour un look moderne et clair */
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            margin: 0;
            /* Police principale pour Morgann Music */
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            transition: 0.5s all;
            z-index: 1000;
            cursor: pointer;
            border-top-left-radius: 0;
            /* Coin supérieur gauche */
            border-top-right-radius: 0;
            /* Coin supérieur droit */
            border-bottom-left-radius: 30px;
            /* Coin inférieur gauche arrondi */
            border-bottom-right-radius: 30px;
        }
        
        .navbar:hover {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.851);
            border-top-left-radius: 0;
            /* Coin supérieur gauche */
            border-top-right-radius: 0;
            /* Coin supérieur droit */
            border-bottom-left-radius: 35px;
            /* Coin inférieur gauche arrondi */
            border-bottom-right-radius: 2px;
        }
        
        .navbar.scrolled {
            background: var(--nbscr);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.567);
            border-top-left-radius: 0;
            /* Coin supérieur gauche */
            border-top-right-radius: 0;
            /* Coin supérieur droit */
            border-bottom-left-radius: 30px;
            /* Coin inférieur gauche arrondi */
            border-bottom-right-radius: 30px;
        }
        
        .navbar.scrolled:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.567);
            border-top-left-radius: 0;
            /* Coin supérieur gauche */
            border-top-right-radius: 0;
            /* Coin supérieur droit */
            border-bottom-left-radius: 15px;
            /* Coin inférieur gauche arrondi */
            border-bottom-right-radius: 15px;
        }
        
        .navbar nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
        }
        
        .navbar .logo img {
            height: 40px;
            width: auto;
            user-select: none;
        }
        
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }
        
        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            transition: 0.3s;
        }
        
        .navbar ul li a:hover {
            opacity: 0.7;
            text-shadow: 0 0 50px rgba(0, 0, 0, 0.577);
        }
        
        .navbar .menu-toggle {
            display: none;
            font-size: 1.8em;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .navbar .menu-toggle {
                display: block;
                /* FIX: Assure que le bouton est visible sur mobile */
                position: relative;
                z-index: 9999;
                color: var(--text-color3);
                /* Assure que le bouton est au-dessus de tout pour être cliquable */
            }
            .navbar ul {
                /* Menu mobile réduit sur le côté */
                position: absolute;
                top: 65px;
                right: 0;
                width: 200px;
                /* Largeur réduite pour le menu latéral */
                background: rgb(142, 142, 142);
                color: #992a99;
                /* J'ai gardé votre couleur ajustée */
                flex-direction: column;
                align-items: flex-start;
                backdrop-filter: blur(10px);
                padding: 15px;
                /* STRATÉGIE pour la visibilité et éviter le blocage des clics */
                display: flex;
                visibility: hidden;
                /* Cache le menu */
                pointer-events: none;
                /* TRÈS IMPORTANT: Empêche le menu masqué de bloquer le clic sur le bouton */
                border-radius: 35px;
                /* J'ai gardé votre rayon de bordure ajusté */
                transition: all 0.5s ease;
                transform: translateX(100%);
                /* Masque le menu à droite (hors de vue) */
            }
            .navbar ul:hover {
                border-radius: 0 0 0 25px;
                background-color: rgb(87, 87, 87);
                border: none;
                box-shadow: #ffffff 0px 5px 15px;
            }
            .navbar ul.active {
                visibility: visible;
                /* Révèle le menu */
                pointer-events: all;
                backdrop-filter: blur(10px);
                /* Permet d'interagir avec le menu */
                transform: translateX(0);
                /* Révèle le menu */
            }
            .navbar ul li {
                width: 100%;
                margin: 10px 0;
                transition: all 0.5s;
            }
            .navbar ul li a:hover {
                opacity: 0.5;
            }
        }
        /* Style personnalisé pour les boutons pilules */
        
        .btn-pill {
            /* Transforme les boutons en pilules */
            border-radius: 50px;
            font-weight: 600;
            padding: 10px 25px;
            /* AJOUT IMPORTANT : Transition pour la fluidité (300ms) */
            transition: all 0.3s;
            white-space: nowrap;
            /* Assure que la taille des boutons est plus stable */
            /* Enlève la décoration du lien (soulignement) */
            text-decoration: none;
            /* Assure que le lien remplisse la cellule de la grille et se comporte comme un bloc pour le centrage */
            text-align: center;
            align-items: center;
            align-self: center;
            align-content: center;
        }
        /* NOUVEAU : Effet au survol (hover) */
        
        .btn-pill:hover {
            /* Fait grossir le bouton de 5% */
            transform: scale(1.2);
            border: #7b7b7ba1 2px solid;
            /* Ajoute une petite ombre pour donner un effet de "pop-out" */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.877);
            font-weight: 700;
        }
        
        .hero-text {
            font-size: 5vw;
            font-weight: 600;
            color: #ffffff;
            /* Couleur du texte principal (gris très foncé) */
            text-align: left;
            line-height: 1.1;
            cursor: pointer;
            padding: 20px;
            transition: transform 0.3s ease-in-out;
            margin-bottom: 20px;
        }
        
        .hero-text:hover {
            text-shadow: rgba(255, 255, 255, 0.364) 0px 0px 8px;
        }
        /* 2. Style spécifique pour le mot "News" (Police Manuscrite + Couleur Dégradée) */
        
        .highlight {
            /* NOUVELLE POLICE UNIQUEMENT POUR "NEWS" */
            font-family: 'helvetica', cursive;
            font-size: 5.5vw;
            /* Légèrement plus grand pour compenser l'aspect manuscrit */
            font-weight: 400;
            /* Pacifico n'a pas de graisse (weight) à définir */
            /* DÉGRADÉ (L'effet "Air") */
            background-image: linear-gradient( 90deg, #cecece, /* Violet */
            #7d7d7d/* Bleu */
            );
            /* Ces propriétés appliquent le dégradé uniquement au texte */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            /* Animation de lueur subtile */
            transition: filter 0.5s ease, transform 0.10s ease;
            margin-bottom: 20px;
        }
        /* 3. Animation de mot individuel */
        
        .word {
            display: inline-block;
            transition: color 0.3s ease, transform 0.2s ease;
            margin-bottom: 20px;
        }
        
        .word:hover {
            color: #a5a5a5;
            transform: translateY(-15px);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        /* Animation pour "News" au survol */
        
        .highlight:hover {
            filter: brightness(1.9);
            transform: translateY(-30px);
            margin-bottom: 20px;
            background-image: linear-gradient( 90deg, #8ef7ff, /* Violet */
            #00ccff/* Bleu */
            );
            /* Se soulève comme les autres mots */
        }
        
        .info-bouton {
            /* Positionnement fixé (inchangé) */
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            /* Taille et forme du conteneur */
            width: 50px;
            /* Définir une taille fixe pour le bouton */
            height: 50px;
            /* Définir une taille fixe pour le bouton */
            border-radius: 50%;
            /* Rendre le bouton rond */
            /* Centrage de l'image à l'intérieur du bouton */
            display: flex;
            justify-content: center;
            overflow: hidden;
            /* Cache le texte qui dépasse */
            /* Centrage horizontal */
            align-items: center;
            /* Centrage vertical */
            /* Design (Ajusté pour que l'image apparaisse bien) */
            background-color: white;
            /* Couleur du fond du cercle */
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.364);
            backdrop-filter: blur(10px);
            transition: width 0.4s ease-out, border-radius 0.4s ease-out, background-color 0.3s;
            transition: all 0.3s ease-in-out;
        }
        
        .info-bouton:hover {
            backdrop-filter: blur(10px);
            background-color: rgb(224, 224, 224);
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.801);
        }
        
        .info-bouton-wrapper {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            /* Permet un bon positionnement interne */
        }
        
        .bouton-icone {
            width: 25px;
            height: 25px;
            flex-shrink: 0;
            /* Empêche l'icône de rétrécir */
            transition: margin-right 0.4s ease-out;
            /* Pour animer le déplacement de l'icône */
        }
        /* --- Styles du TEXTE caché initialement --- */
        
        .info-texte {
            color: rgb(0, 0, 0);
            font-family: sans-serif;
            font-size: 14px;
            white-space: nowrap;
            /* Empêche le texte de passer à la ligne */
            margin-left: 0;
            /* Pas de marge à gauche quand fermé */
            opacity: 0;
            /* Invisible quand fermé */
            max-width: 0;
            /* Prend 0 largeur quand fermé */
            transition: opacity 0.3s ease-out, max-width 0.3s ease-out, margin-left 0.4s ease-out;
            /* Anime l'apparition du texte */
        }
        
        .info-texte-lien {
            color: rgb(0, 0, 0);
            font-family: sans-serif;
            font-size: 14px;
            white-space: nowrap;
            /* Empêche le texte de passer à la ligne */
            margin-left: 0;
            /* Pas de marge à gauche quand fermé */
            opacity: 0;
            /* Invisible quand fermé */
            max-width: 0;
            /* Prend 0 largeur quand fermé */
            transition: opacity 0.3s ease-out, max-width 0.3s ease-out, margin-left 0.4s ease-out;
            /* Anime l'apparition du texte */
        }
        /* --- Styles lorsque le bouton est OUVERT (classe 'ouvert') --- */
        
        .info-bouton.ouvert {
            width: 205px;
            /* Largeur du bouton quand il est ouvert */
            border-radius: 25px;
            /* Bordure légèrement arrondie quand ouvert (forme de pilule) */
            /* L'icône se décale vers la gauche */
            justify-content: flex-start;
            /* Aligne l'icône à gauche */
            padding-left: 15px;
            /* Petit espace à gauche de l'icône */
        }
        
        .info-bouton.ouvert .bouton-icone {
            margin-right: 10px;
            /* Ajoute un espace entre l'icône et le texte */
        }
        
        .info-bouton.ouvert .info-texte {
            opacity: 1;
            /* Rends le texte visible */
            max-width: 200px;
            /* Donne une largeur maximale au texte */
            margin-left: 0;
            /* Pas de marge supplémentaire */
            padding-right: 15px;
            /* Petit espace à droite du texte */
        }
        
        .titre-navbar {
            font-family: 'Poppins', sans-serif;
            font-size: 1.3em;
            color: white;
            text-align: left;
            transition: all 0.5s;
            margin-left: 22px;
        }
        
        .titre-navbar:hover {
            text-shadow: 0 0 10px rgb(0, 145, 255);
            transform: translateY(-10px);
        }
        
        h1 {
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: left;
        }
    </style>
</head>

<script>
    const navbar = document.getElementById('navbar');
    window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });

    // Script pour le menu hamburger
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    // Nous utilisons un seul écouteur d'événement pour le basculement
    menuToggle.addEventListener('click', () => {
        navLinks.classList.toggle('active');
    });

    document.addEventListener('DOMContentLoaded', function() {
        const infoBouton = document.querySelector('.info-bouton');

        infoBouton.addEventListener('click', function() {
            // Inverse la classe 'ouvert' : si elle est là, il l'enlève ; sinon, il l'ajoute.
            infoBouton.classList.toggle('ouvert');
        });
    });
</script>
